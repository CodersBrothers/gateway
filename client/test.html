<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>WebSocket Test</title>
        <script src="gateway.js"></script>
        <script language="javascript" type="text/javascript">

    var WEBSOCKET_SERVER_URL = 'wss://gateway.unsystem.net/';
    var output;

    function init() {
        output = document.getElementById("output");
        var handle_connect = function() {
            write_to_screen("CONNECTED");
            test(client);
        };
        var client = new GatewayClient(WEBSOCKET_SERVER_URL, handle_connect);

        client.on_error = function(evt) {
            write_to_screen('<span style="color: red;">ERROR:</span> ' + evt.data);
        };

        client.on_close = function(evt) {
            write_to_screen("DISCONNECTED");
        };
    }

    function write_to_screen(message) {
        var pre = document.createElement("p");
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    function logError(error){
        write_to_screen('<span style="color: red;">ERROR:</span> ' + error);
    }

    function logJSON(label, json){
        var tx_str = JSON.stringify(json, null, 2);
        return label + ": <pre>" + tx_str + "</pre>";
    }

    function blockLog(title, result){
        var html = '<div class="block">' +
                        '<h3>' + title + '</h3>' +
                        result +
                   '</div>';
        write_to_screen(html);
    }

    window.addEventListener("load", init, false);

    function test(client) {

        var txHash = "2604ba7d2190111dbc16b53b0f56ad4351ceabe1b9e1b4f6f1bc75e271bb09b9";
        var blkHash = "000000000019d6689c085ae165831e934ff763ae46a2a6c172b3f1b60a8ce26f";

        // Wellcome to piramyd of doom :D (Add promises)
        fetchLastHeight(function(){
            fetchTransaction(function(){
                fetchHistory(function(){
                    fetchBlockHeader(function(){
                        fetchBlockHeaderByHash(function(){
                            fetchBlockTransactionHashes(function(){
                                fetchSpend(function(){
                                    fetchTransactionIndex(function(){
                                        fetchBlockHeight(function(){
                                            broadcastTransaction(function(){
                                                fetchStealth(function(){
                                                    fetchTicker();
                                                });
                                            });
                                        });
                                    });
                                });
                            });
                        });
                    });
                });
            });
        });


        function fetchLastHeight(cb){
            client.fetch_last_height(function(error, height) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetching last height', height);
                cb();
            });
        }

        function fetchTransaction(cb){
            client.fetch_transaction(txHash, function(error, tx){
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetching transaction', logJSON('tx', tx));
                cb();
            });
        }

        function fetchHistory(cb){
            var address = "1PF8uJGxheHCJePsbbPh22dQ1Z1nz3J61F";
            client.fetch_history(address, 0, function (error, history) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetching address history ' + address, logJSON('History', history));
                cb();
            });
        }

        function fetchBlockHeader(cb){
            var blk_height = 0;
            client.fetch_block_header(blk_height, function (error, header) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetch block header ' + blk_height, logJSON('Block header', header));
                cb();
            });
        }

        function fetchBlockHeaderByHash(cb){
            client.fetch_block_header(blkHash, function (error, header) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetch block header ' + blkHash, logJSON('Block header', header));
                cb();
            });
        }

        function fetchBlockTransactionHashes(cb){
            var blk_height = 100000;
            client.fetch_block_transaction_hashes(blk_height, function (error, tx_hashes) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetch block tx hashes ' + blk_height, logJSON('Block tx hashes', tx_hashes));
                cb();
            });
        }

        function fetchSpend(cb){
            var outpoint = ["3ca64964ecb449a70a845a437e83d6c4040b5529aaeeb5a89b50a5ab96a293f0", 0];
            client.fetch_spend(outpoint, function (error, inpoint) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetch spend ' + outpoint, logJSON('Send input point', inpoint));
                cb();
            });
        }

        function fetchTransactionIndex(cb){
            client.fetch_transaction_index(txHash, function (error, blk_height, tx_offset) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetch transaction index ' + txHash, "Tx index: " + blk_height + " " + tx_offset + "</pre>");
                cb();
            });
        }

        function fetchBlockHeight(cb){
            client.fetch_block_height(blkHash, function (error, blk_height, tx_offset) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetch block height ' + blkHash, "Tx index: " + blk_height + " " + tx_offset + "</pre>");
                cb();
            });
        }

        function broadcastTransaction(cb){
            var raw_tx = "0100000002f5e32bb2cdeed63c2afcda68075fd5ab87222b17376ea0f45377faaf9f89818e000000008b483045022100a1a7a7f10cf1453a9daa51f09deb26c6cfee439a1bc123e8b482782baf45b41902206a1da8fc5c9d441fb58ce54b88c157535cc01c654d38c5494426c7fe37d1be72014104cf2e5b02d6f02340f5a9defbbf710c388b8451c82145b1419fe9696837b1cdefc569a2a79baa6da2f747c3b25a102a081dfd5e799abc41262103e0d17114770bfffffffffd9dcdb0da7840ca00001d83737faeabcb80c0a0a5bcc884bcd833d01863d2f5000000008a47304402200211a9ab26ce9c5a195492c5ee947f0cedd4be16de9e8f3fe98c2421ae325ba9022008094b2db5374d21d8e2447d1c5ad914adc9d845912998a04997bfdb5a440f1c014104cf2e5b02d6f02340f5a9defbbf710c388b8451c82145b1419fe9696837b1cdefc569a2a79baa6da2f747c3b25a102a081dfd5e799abc41262103e0d17114770bffffffff0240548900000000001976a914981da5bcf1120129a4de20be4d8bf9ea9665dfb788ac80dff400000000001976a914f6475d27495d28093c7089a3d2d2486e78dc894088ac00000000";
            client.broadcast_transaction(raw_tx, function (error, count) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Broadcasting tx ' + raw_tx, "Tx radar count: <pre>" + count + "</pre>");
                cb();
            });
        }

        function fetchStealth(cb){
            var prefix = [2, 1763505291];
            client.fetch_stealth(prefix, function (error, results) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetch stealth ' + prefix, logJSON('Stealth results', results));
                cb();
            }, 0);
        }

        function fetchTicker(cb){
            client.fetch_ticker("USD", function (error, result) {
                if (error) {
                    logError(error);
                    return;
                }
                blockLog('Fetch ticker', logJSON('Ticker results', result));
                cb();
            });
        }

    }

    </script>
    <style>
    body {
        /* I love Matrix! */
        font-family: monospace;
        color: #2F2;
        background-color: #222;
    }
    .block{
        background: #000;
        padding: 10px;
        border: 1px dashed yellow;
        margin-bottom: 15px;
        overflow: auto;
    }
    .block h3{
        margin-bottom: 15px;
        padding-bottom: 5px;
        font-size: 16px;
        font-weight: bold;
        border-bottom: 1px dashed #939259;
    }
</style>
    </head>
    <body>
        <h2>WebSocket Test</h2>
        <div id="output"></div>
    </body>
</html>
